<header-component subtitle="АВТОРИЗАЦИЯ"></header-component>
<main class="main">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="pat@example.com"
        formControlName="email"
        (blur)="updateErrorMessage()"
        required
      />
      @if (loginForm.get('email')?.invalid) {
        <mat-error>{{ errorMessage() }}</mat-error>
      }
    </mat-form-field>
    <button type="submit" mat-raised-button [disabled]="loginForm.invalid">Войти</button>
  </form>
</main>
